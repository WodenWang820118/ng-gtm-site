<div class="container" id="content">
  <div class="page-header">
    <h1>
      Reservation Complete! <small>You are almost at your destination.</small>
    </h1>
  </div>

  <div class="row">
    <div class="span3">&nbsp;</div>
    <div class="span6 text-center">
      <div class="alert alert-info" id="orderConfirmed">
        <h2>
          Thank you for reserving your trip through GTM Travel Site for ${{
            orderService.totalPrice$ | async
          }}<span id="price"></span>. Enjoy!
        </h2>
        <br />
        <div class="text-center">
          <a
            ><button
              class="btn btn-inverse"
              (click)="trackPurchase(); resetOrders()"
            >
              <h4>Back to Home</h4>
            </button></a
          >
          <a id="cancelOrder"
            ><button
              class="btn btn-inverse"
              (click)="trackRefund(); resetOrders()"
            >
              <h4>Cancel Order</h4>
            </button></a
          >
        </div>
      </div>
    </div>
    <div class="span3">&nbsp;</div>
  </div>
</div>
