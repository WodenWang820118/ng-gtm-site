<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLinkActive="active" (click)="navigateToHome()"
      >GTM Travel Site</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" appNavbarClick>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a
            class="nav-link"
            routerLinkActive="active"
            (click)="navigateToHome()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            (click)="navigateToDestinations()"
            >Destinations</a
          >
        </li>
        <li class="nav-item">
          @if ( (authService.getIsLoggedIn() | async) === false) {
          <a
            class="nav-link"
            id="cnxDcnx"
            (click)="navigateToLogin()"
            routerLinkActive="active"
            >Login</a
          >
          } @else {
          <a
            class="nav-link"
            (click)="authService.logout()"
            style="cursor: pointer"
            >Logout</a
          >
          }
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="navBasketItems"
            (click)="navigateToBasket()"
            routerLinkActive="active"
            (click)="trackViewCart()"
            >Basket
            {{
              (numOfItemsInCart() | async)! > 0
                ? "(" + (numOfItemsInCart() | async) + ")"
                : ""
            }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
